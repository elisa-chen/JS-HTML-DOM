<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
        window.onload = function() {
            const body = document.querySelector('body');
            const ul = document.createElement('ul');
            const number = [];
            for (let i = 1; i <= 100; i++) {
                number.push(i);
                const li = document.createElement('li');
                li.innerText = `item ${i}`;
                    if ((i % 2) == 0) {
                        li.style.color = 'red';
                    } else {
                        li.style.color = 'green';
                    }
                    ul.appendChild(li);
            } 
                    body.appendChild(ul);
        }
    </script>
  </head>
  <body>
  </body>
</html>
