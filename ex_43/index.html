<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Properties</title>
  <script>
      window.onload = function() {
        const form = document.querySelector('form');
        const action = "save_user.html";
        const method = "post";
        const enctype = "application/x-www-form-urlencoded";
        const name = "login";

        const div = document.querySelector('div');
        div.innerText = `action: ${action} \n method: ${method} \n enctype: ${enctype} \n name: ${name}`;
      }
  </script>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
  <div></div>
</body>
</html>
