<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
        window.onload = function() {
            const ul = document.querySelector('ul');
            for(let i = ul.children.length-1; i >=0; i--) {
              let li = ul.children.item(i);
              ul.removeChild(li);
            }
     
    }
    </script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomato</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
