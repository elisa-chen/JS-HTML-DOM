<head>
    <title>Exercise 7</title>
    <script>
        alert('This program adds all the numbers you input');

        let result = 0;
        let input = 0;
        let addMore = true;
        while (addMore == true) {
            if (addMore == true) {
                input = parseInt(prompt('enter number'));
            
                result = result + input;   
                alert(`result so far is ${result}`);
         
            }
            addMore = confirm('want to add more?');

        }
    </script>
