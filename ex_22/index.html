<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
  <script>
      window.onload = function() {
          const title = document.querySelector('h1');
          const paragraph = document.querySelector('p');
          title.textContent = 'This is a paragraph';
          paragraph.textContent = 'Main Title';
          console.log(title);
          console.log(paragraph);
      }
  </script>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph</p>
</body>
</html>
