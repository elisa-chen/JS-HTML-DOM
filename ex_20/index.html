<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elements</title>
  <script>
      window.onload = function(){
          const firstElement = document.querySelector('ul');
          const children = firstElement.children;
          console.log(children);

          const secondChild = children[1];
          secondChild.classList.add('green');

          const fourthChild = children[3];
          fourthChild.classList.add('red');
          fourthChild.parentElement.classList.add('orange');

          const parent = document.querySelector('li');
          console.log(parent.parentElement);
      }
  </script>
  <style>
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
    
    .orange {
      color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
